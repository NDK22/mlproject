# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformanceregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e61957aefb764493b3008363129e619e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57e3ba18df794d4fa2ef217adaf0f916 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformanceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e61957aefb764493b3008363129e619e }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d0c2dc1e2b444f5901e196987a181d2 }}
        images: 'studentperformanceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e61957aefb764493b3008363129e619e }}/studentperformance:${{ github.sha }}'