# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - StudentPerformance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockernikhil.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b01e6b443caf4f1ab39ac2ce174a5173 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_35699803268c4aa5a2930480f665f1d4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockernikhil.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b01e6b443caf4f1ab39ac2ce174a5173 }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'StudentPerformance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ba5fa649ffc45b598367059fafaed0e }}
        images: 'testdockernikhil.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b01e6b443caf4f1ab39ac2ce174a5173 }}/studentperformance:${{ github.sha }}'